<div class="container-fluid" ng-controller="MainCtrl">
<div class="container">
  LastFm user name: <input type="text" ng-model="user" ng-change="fetchTopArtists(user)"/>
</div>
<table class="table table-hover table-responsive">
    <tbody>
    <tr ng-repeat="artist in topArtists.topartists.artist">
        <td><a href="{{artist.url}}">{{artist.name}}</a></td>
        <td>
        <img ng-src="{{artist.image[1]['#text']}}" alt="{{artist.name}}" class="img-thumbnail img-responsive">
        </td>
    </tr>
    </tbody>
</table>
</div>
